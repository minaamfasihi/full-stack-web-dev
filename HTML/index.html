<!DOCTYPE html>
<html>
<head>
	<title>Sample Webpage</title>
</head>
<body>
	<h1>Headings</h1>

	<br>
	<h1>Paragraphs</h1>
	<p>This is a paragraph</p>
	<p>This is another <strong>paragraph</strong> of <i>text</i></p>

	<br>
	<h1>Links</h1>
	<!-- title attribute shows up when you hover over them -->
	<a href="http://google.com" target="_blank" title="Google Website">Link to Google</a> 


	<br>
	<h1>Images</h1>
	<!-- You dont need to self-close an image tag because of HTML5. If you were using XHTML, then you would have had to. -->
	<img src="http://lorempixel.com/400/200">
</body>
</html>
